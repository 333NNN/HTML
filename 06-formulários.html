<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <form action="">
      <label for="">Nome</label>
      <input placeholder="ex.: João Carlos" type="text" />

      <br />

      <label for="">Data de nascimento</label>
      <input type="date" name="" id="" />
      <br />
      <h2>Frutas</h2>
      <label for="">Abacaxi</label>
      <input type="checkbox" />
      <br />
      <label for="">Manga</label>
      <input type="checkbox" />
      <br />
      <label for="">Morango</label>
      <input type="checkbox" />

      <h2>Tipo Açaí</h2>

      <input type="radio" name="tipo" id="#300" />
      <label for="#300">300 ml</label>
      <br />
      <input type="radio" name="tipo" id="#500" />
      <label for="#500">500 ml</label>
      <br />
      <input type="radio" name="tipo" id="#700" />
      <label for="#700">700 ml</label>
      <br />
      <input type="radio" name="tipo" id="#1000" />
      <label for="#1000">1000 ml</label>

      <br />

      <h2>Cor</h2>
      <input type="color" />
      <br />
      <label for="">Envie sua foto</label>
      <input type="file" name="" id="" />
      <br />
      <h2>Estado</h2>
      <select name="" id="">
        <option value="">Espírito Santo</option>
        <option value="">Rio de Janeiro</option>
        <option value="">São Paulo</option>
        <br>
        
      </select>
    </form>
    <hr />
    <a href="./"><img src="voltar.png" alt="voltar" width="50px" /></a>
  </body>
</html>
