<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th style="background-color: crimson">Frutas</th>
          <th style="background-color: greenyellow">Verduras</th>
          <th style="background-color: beige">Grãos</th>
          <th>...</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: red">Maçã</td>
          <td style="background-color: green">Alface</td>
          <td style="background-color: lightgrey">Arroz</td>
          <td rowspan="3">3 linhas</td>
        </tr>
        <tr>
          <td style="background-color: orange">Laranja</td>
          <td style="background-color: blueviolet">Beterraba</td>
          <td style="background-color: darkgoldenrod; opacity: 0.8">Trigo</td>
        </tr>
        <tr>
          <td colspan="3">3 colunas</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
