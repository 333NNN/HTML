<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      p {
        color: green;
      }
      .vermelho {
        color: red;
      }
      .azul {
        color: blue;
      }

      .bgciano {
        background-color: cyan;
      }
      #roxo {
        color: purple;
      }
      h1,
      h2 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>CSS classes</h1>
    <h2>Veja os exemplos abaixo</h2>
    <p>Olá, mundo.</p>
    <p>Olá, mundo.</p>
    <p class="vermelho">Eu sou vermelho</p>
    <p class="azul">Eu sou azul</p>
    <p class="bgciano">Eu tenho backgroud ciano</p>
    <p id="roxo" class="azul">Atenção</p>
    <p id="roxo" class="bgciano" style="color: brown; background-color: pink">
      Tudo muda
    </p>
    <p class="bgciano vermelho">Aqui é azul e vermelho</p>
  </body>
</html>
