<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela mesclada</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th colspan="2">Nome completo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ramon</td>
          <td>de Holanda</td>
        </tr>
        <tr>
          <td>Natã</td>
          <td>Jordão</td>
        </tr>
      </tbody>
    </table>
    <hr />

    <table border="1px" width="800px">
      <thead>
        <tr>
          <th colspan="2">Pessoas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Ramon</td>
          <td>de Holanda</td>
        </tr>
        <tr>
          <td rowspan="2" style="text-align: center">Telefones</td>
          <td style="text-align: center">27999999999</td>
        </tr>
        <tr>
          <td>27888888888</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <a href="./"><img src="img/voltar.png" alt="voltar" width="50px" /></a>
  </body>
</html>
